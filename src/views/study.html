<!-- Utilizar Live Server (extensão) para visualiação do html -->

<!DOCTYPE html>
<html lang="pt-br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
    
          <div class="top-bar-container">
            <a href="/">
              <img src="images/icons/back.svg" alt="Voltar">
            </a>
            <img src="images/logo.svg" alt="">
          </div>
    
          <div class="header-content">
            <strong>Esses são os proffys disponíveis.</strong>
            <form id="search-teachers">
              
              <!-- this selected session is to auto fill the inputs value when filters button is clicked -->
              <div class="select-block">
                <label for="subject">Matéria</label>
                <select name="subject" id="subject">
                  <option value="" disabled="" hidden="">Selecione uma opção</option>
                  <option value="1" {{ "selected" if filters.subject == "1"}} >Artes</option>
                  <option value="2" {{ "selected" if filters.subject == "2"}} >Biologia</option>
                  <option value="3" {{ "selected" if filters.subject == "3"}} >Ciências</option>
                  <option value="4" {{ "selected" if filters.subject == "4"}} >Educação física</option>
                  <option value="5" {{ "selected" if filters.subject == "5"}} >Física</option>
                  <option value="6" {{ "selected" if filters.subject == "6"}} >Geografia</option>
                  <option value="7" {{ "selected" if filters.subject == "7"}} >História</option>
                  <option value="8" {{ "selected" if filters.subject == "8"}} >Matemática</option>
                  <option value="9" {{ "selected" if filters.subject == "9"}} >Portugês</option>
                  <option value="10" {{ "selected" if filters.subject == "10"}} >Química</option>
                </select>
              </div>
    
              <!-- this selected session is to auto fill the inputs value when filters button is clicked -->
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday" id="weekday">
                  <option value="" disabled="" hidden="">Selecione uma opção</option>
                  <option value="0" {{ "selected" if filters.subject == "0"}} >Domingo</option>
                  <option value="1" {{ "selected" if filters.subject == "1"}} >Segunda-feira</option>
                  <option value="2" {{ "selected" if filters.subject == "2"}} >Terça-feira</option>
                  <option value="3" {{ "selected" if filters.subject == "3"}} >Quarta-feira</option>
                  <option value="4" {{ "selected" if filters.subject == "4"}} >Quinta-feira</option>
                  <option value="5" {{ "selected" if filters.subject == "5"}} >Sexta-feira</option>
                  <option value="6" {{ "selected" if filters.subject == "6"}} >Sábado</option>
                </select>
              </div>
    
              <div class="input-block">
                <label for="time">Hora</label>
                <input name="time" id="time" type="time" value="{{filters.time}}">
              </div>
    
              <button type="submit">Filtrar</button>
    
            </form>
          </div>
    
        </header>
    
        <main>
          <!-- using nunjucks objects -->
          {%for proffy in proffys %}
            <article class="teacher-item">
              <header>
                <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                <div>
                  <strong>{{proffy.name}}</strong>
                  <span>{{proffy.subject}}</span>
                </div>
              </header>
              <p>{{proffy.bio}}</p>
              <footer>
                <p>Preço/hora<strong>R$ {{proffy.cost}}</strong></p>
                <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}"
                class="button" target="_blank">
                  <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                </a>
              </footer>
            </article>
          {%endfor%}

        </main>
      </div>
    

</body>
</html>
